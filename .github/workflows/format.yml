name: Documentation Quality

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

jobs:
  markdown-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run formatting tooling
        run: |
          pre-commit run black --all-files --show-diff-on-failure
          pre-commit run ruff --all-files --show-diff-on-failure
          pre-commit run remove-unused-type-ignores --all-files --show-diff-on-failure
          pre-commit run mdformat --all-files --show-diff-on-failure
          pre-commit run markdownlint-cli2 --all-files
          pre-commit run markdown-link-text --all-files
          pre-commit run markdown-link-check --all-files
