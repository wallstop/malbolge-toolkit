name: Documentation Quality

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  markdown-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Run formatting tooling
        run: |
          pre-commit run black --all-files --show-diff-on-failure
          pre-commit run blacken-docs --all-files --show-diff-on-failure
          pre-commit run ruff --all-files --show-diff-on-failure
          pre-commit run codespell --all-files --show-diff-on-failure
          pre-commit run remove-unused-type-ignores --all-files --show-diff-on-failure
          pre-commit run mdformat --all-files --show-diff-on-failure
          pre-commit run markdownlint-cli2 --all-files
          pre-commit run markdown-link-text --all-files
          pre-commit run markdown-link-check --all-files
