name: CI
on:
  push:
    branches: [ main, dev/** ]
  pull_request:
    branches: [ main, dev/** ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install mypy ruff pre-commit
      - name: Markdown checks
        run: |
          pre-commit run mdformat --all-files --show-diff-on-failure
          pre-commit run markdownlint-cli2 --all-files
          pre-commit run markdown-link-text --all-files
          pre-commit run markdown-link-check --all-files
      - name: Python formatting checks
        run: pre-commit run black --all-files --show-diff-on-failure
      - name: Remove unused type ignore annotations
        run: pre-commit run remove-unused-type-ignores --all-files --show-diff-on-failure
      - name: Lint
        run: pre-commit run ruff --all-files --show-diff-on-failure
      - name: Type check
        run: mypy malbolge
      - name: Unit tests
        run: python -m unittest discover -v
