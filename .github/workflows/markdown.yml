name: Markdown Validation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  markdown-checks:
    name: Validate Markdown links and structure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - name: Check Markdown formatting
        run: pre-commit run mdformat --all-files --show-diff-on-failure

      - name: Lint Markdown style
        run: pre-commit run markdownlint-cli2 --all-files

      - name: Ensure Markdown link text is descriptive
        run: pre-commit run markdown-link-text --all-files

      - name: Validate Markdown links resolve
        run: pre-commit run markdown-link-check --all-files
